plugins {
    id 'java'
}

group 'com.vb'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-net', name: 'commons-net', version: '3.7'
    testCompile group: 'org.apache.ftpserver', name: 'ftpserver-core', version: '1.1.1'
    testCompile group: 'org.apache.mina', name: 'mina-core', version: '2.1.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
}

test {
    systemProperty "javax.net.debug", "none"
}